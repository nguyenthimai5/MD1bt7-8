<!--cách 1-->
<label>bán kính</label>
<input id="radius" type="text">
<button onclick="dientichvachuvihinhtron()"> tính diệ tích và chu vi hình tròn</button>
<h1 id="chu_vi"></h1><br>
<h1 id="dien_tich"></h1>
<script>
    function dientichvachuvihinhtron() {
        let radius = document.getElementById('radius').value;
        let chuvi=2*Math.PI*radius;
        let dientich = Math.PI*Math.pow(radius,2);
        document.getElementById('chu_vi').innerHTML='Chu vi hình tròn:'+chuvi;
        document.getElementById('dien_tich').innerHTML='diện tích hình tròn:'+dientich;
    }
</script>
